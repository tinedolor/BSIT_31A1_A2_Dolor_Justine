<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="layout-container">
            <!-- Main To-Do List -->
            <div class="main-content">
                <h1 class="text-center mb-4">To-Do List</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                            <select id="priorityInput" class="form-select">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <input type="date" id="dueDateInput" class="form-control">
                            <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
                        </div>
                        <ul class="list-group mb-4" id="taskList"></ul>
                    </div>
                </div>
            </div>

            <!-- Task History Section -->
            <div class="history-content">
                <h2 class="text-center mb-3">Task History</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul class="list-group" id="taskHistory"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
