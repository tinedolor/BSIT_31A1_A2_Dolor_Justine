<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                    <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
                </div>
                <ul class="list-group mb-4" id="taskList"></ul>
            </div>
        </div>

        <!--Task History-->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2 class="text-center mb-3">Task History</h2>
                <ul class="list-group" id="taskHistory"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
